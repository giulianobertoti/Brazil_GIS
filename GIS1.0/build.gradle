repositories {
    mavenCentral()
}

apply plugin: 'java'
//apply plugin: 'jetty'
apply plugin: 'application'

mainClassName = 'hello.MainServer'
applicationName = 'app'

defaultTasks = ['clean', 'jar']

dependencies {
	testCompile group: 'com.github.fakemongo', name: 'fongo', version: '2.1.0'
	compile 'com.sparkjava:spark-core:2.3'
	compile 'com.google.code.gson:gson:1.7.2'
	compile 'org.mongodb:mongo-java-driver:3.2.2'
	compile group: 'org.json', name: 'json', version: '20090211'
    testCompile group: 'junit', name: 'junit', version: '4.+'
    // https://mvnrepository.com/artifact/com.github.fakemongo/fongo
	testCompile group: 'com.github.fakemongo', name: 'fongo', version: '1.3.1'
    
}

jar {
    manifest {
        attributes 'Main-Class': 'hello.MainServer'
    }
	from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } } {
        // remove all signature files
        exclude 'META-INF/*.SF'
        exclude 'META-INF/*.DSA'
        exclude 'META-INF/*.RSA'
    }
}


task stage(dependsOn: ['clean', 'installApp'])
